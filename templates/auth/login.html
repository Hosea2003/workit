<!DOCTYPE html>
<html lang="en">
    {% include 'components/head.html'%}
    <title>Login to Workit</title>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <div class="card mt-5 mb-5">
                    <div class="card-header">
                        <div class="card-title">Welcome to Workit</div>
                    </div>
                    <form class="card-body" action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group">
                                {% if error %}
                                <p class="text-danger">{{error}}</p>
                                {%endif%}
                                <label for="email">Email Address</label>
                                <input
                                  type="email"
                                  class="form-control"
                                  id="email"
                                  placeholder="Enter Email"
                                  name="email"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                  type="password"
                                  class="form-control"
                                  id="password"
                                  placeholder="Password"
                                  name="password"
                                />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button class="btn btn-black w-100">Se connecter</button>
                                <div class="mt-2">
                                    <a href="#" class="text-primary">Mot de passe oubli√©?</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
